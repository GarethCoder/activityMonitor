<!-- overlay loading -->
<div id="overlay">
    <div class="demo-flex-display oj-flex-items-pad">
        <div class="oj-flex oj-sm-flex-direction-column">
            <div class="oj-flex-item oj-lg-12">
                <div class="spinner">
                    <div class="rect1"></div>
                    <div class="rect2"></div>
                    <div class="rect3"></div>
                    <div class="rect4"></div>
                    <div class="rect5"></div>
                </div>
            </div>
            <div class="oj-flex-item">
                <div class="loading-text">
                    <h4 id="loadingText" data-bind="text: loadingValue"></h4>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- fixed header -->
<div class="toolbar-header">
    <oj-toolbar id='myToolbar' aria-label='Editing Toolbar' aria-controls='controlled'>
        <div class="demo-flex-display oj-flex-items-pad">
            <div class="oj-flex oj-sm-flex-direction-column">
                <div class="oj-flex-item" id="filterHolder">
                    <oj-form-layout label-edge="{{labelEdge}}">
                        <oj-select-one id="customerOptions" options="[[accounts]]" placeholder="Select a account" aria-label="Single Select" value="{{val}}"
                            on-value-changed="[[selectedValue]]" disabled="{{isDisabled}}"></oj-select-one>
                    </oj-form-layout>
                </div>
                <div class="oj-flex-item">
                    <span id="readSinceDate" class="oj-text-secondary-color" data-bind="text: readSinceDate"></span>
                </div>
            </div>
        </div>
    </oj-toolbar>
</div>


<!-- components holder -->
<div class="demo-grid-sizes demo-flex-display">
    <div class="oj-flex oj-flex-items-pad" style="height:100%;">
        <div id="total-logs-container" class="oj-sm-12 oj-md-4 oj-lg-3 oj-flex-item">
            <total-logs id="totalLogs" data="{{logs}}"></total-logs>
        </div>
        <div id="mobile-graph-container" class="oj-sm-12 oj-md-3  oj-lg-4 oj-flex-item">
            <mobile-graph data={{logs}}></mobile-graph>
        </div>
        <!-- <div id="retention-graph-container" class="oj-sm-12 oj-md-4  oj-lg-4 oj-flex-item">
            <div id="log-dates">
                <retention-graph config="{{configData}}"></retention-graph>
            </div>
        </div> -->
        <div id="modules-graph-container" class="oj-sm-12 oj-md-12  oj-lg-6 oj-flex-item module">
            <div id="filterCustomers">
                <div id="title">
                    <h1>Appshare Logs</h1>
                </div>
                <hr>
                <div class="filterContainer">
                    <div id="form-container">
                        <oj-form-layout label-edge="{{labelEdge}}">
                            <oj-select-one id="customerOptions" options="[[accounts]]" label-hint="Filter By Account:" value="{{val}}" on-value-changed="[[selectedValue]]"
                                disabled="{{isDisabled}}"></oj-select-one>
                        </oj-form-layout>
                    </div>
                </div>
                <br>
            </div>
            <modules-graph data="{{logs}}" config="{{configData}}"></modules-graph>
        </div>
        <div id="account-graph-container" style="" class="oj-sm-12 oj-md-12  oj-lg-5 oj-flex-item">
            <account-graph data="{{logs}}" config="{{configData}}"></account-graph>
        </div>
    </div>
</div>
