<div id='chart-container'>
    <div id="title">
        <h1>Modules</h1>
    </div>
    <hr>
    <br>
    <br>

    <oj-chart id="barChart" type="bar" orientation="[[orientationValue]]" stack="[[stackValue]]" series="[[barSeriesValue]]"
        groups="{{barGroupsValue}}" animation-on-display="auto" legend.position="bottom" touchResponse="touchStart" legend.scrolling="off"
        animation-on-data-change="auto" hover-behavior="dim" size="20px" style="max-width:500px;width:100%;height:380px;">
    </oj-chart>


    <oj-dialog style="display:none;width: 100vw; height: 100vh;" id="dialog1" modality="modeless" on-oj-animate-start='[[startAnimationListener]]'
        on-oj-animate-end='[[endAnimationListener]]' cancel-behavior="none" class="modal-header" drag-affordance="none">
        <div slot='header' data-bind="text: lineTitle"></div>
        <div slot="body">
            <div id='chart-container'>
                <div id="title" class="modal-sub-header">
                    <h1>Users Per Module Per Day</h1>
                </div>
                <hr>
                <oj-chart id="lineChart" type="line" orientation="[[orientationValueLine]]" stack="[[stackValue]]" series="[[lineSeriesValue]]"
                    groups="[[lineGroupsValue]]" animation-on-display="auto" animation-on-data-change="auto" hover-behavior="dim">
                </oj-chart>
            </div>
        </div>
        <div slot="footer">
            <button id="okButton" class="ui primary button" data-bind="click: handleOKClose">Back</button>
            <!-- <oj-button id="okButton" data-bind="click: handleOKClose">Back</oj-button> -->
        </div>
    </oj-dialog>
</div>
